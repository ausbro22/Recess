<h1>Add Player</h1>
{{message}}

<form name="AddPlayerForm" ng-submit="AddPlayer()">
  <table>
    <tr>
      <td>Name: </td>
      <td> <input type="text" ng-model="player.Name" name="name" required></td>
    </tr>
    <tr> 
      <td>Club: </td>
      <td><input type="text" ng-model="player.Club" name="club" required></td>
    </tr>
    <tr>
      <td>Country: </td>
      <td><input type="text" ng-model="player.Country" name="country" required></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit"></td>
    </tr>

  </table>

</form>
